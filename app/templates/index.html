{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Home Page</h1>
{% for post in posts %}
    <article>
        <h2><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        <p>{{ post.content }}</p>
    </article>
{% endfor %}
{% endblock %}
